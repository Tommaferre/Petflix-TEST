<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü©∫ Visite Veterinarie - Petflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <div>
                <h1>ü©∫ Gestione Visite Veterinarie</h1>
                <p>Visualizza e gestisci le visite mediche degli animali</p>
            </div>
            <div class="actions">
                <button class="btn btn-success" onclick="openModal('add')">‚ûï Aggiungi Visita</button>
                <a href="index.html" class="btn">üè† Home</a>
            </div>
        </div>
        
        <div class="table-container">
            <div id="loading" class="loading">Caricamento visite...</div>
            <table id="visiteTable" style="display: none;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>ID Animale</th>
                        <th>ID Veterinario</th>
                        <th>Data Visita</th>
                        <th>Tipo Visita</th>
                        <th>Terapia</th>
                        <th>Farmaci</th>
                        <th>Controllo</th>
                        <th>Costo</th>
                        <th>Note</th>
                        <th>Azioni</th>
                    </tr>
                </thead>
                <tbody id="visiteBody">
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Modal per Aggiungi/Modifica -->
    <div id="visitaModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Aggiungi Visita</h2>
            <form id="visitaForm">
                <div class="form-group">
                    <label for="idAnimale">ID Animale:</label>
                    <input type="number" id="idAnimale" name="idAnimale" required>
                </div>
                <div class="form-group">
                    <label for="idDottoreVeterinario">ID Veterinario:</label>
                    <input type="number" id="idDottoreVeterinario" name="idDottoreVeterinario" required>
                </div>
                <div class="form-group">
                    <label for="dataVisita">Data Visita:</label>
                    <input type="date" id="dataVisita" name="dataVisita" required>
                </div>
                <div class="form-group">
                    <label for="tipoVisita">Tipo Visita:</label>
                    <select id="tipoVisita" name="tipoVisita" required>
                        <option value="">Seleziona tipo</option>
                        <option value="Controllo generale">Controllo generale</option>
                        <option value="Vaccinazione">Vaccinazione</option>
                        <option value="Emergenza">Emergenza</option>
                        <option value="Chirurgia">Chirurgia</option>
                        <option value="Sterilizzazione">Sterilizzazione</option>
                        <option value="Altro">Altro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="terapia">Terapia:</label>
                    <textarea id="terapia" name="terapia" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="farmaci">Farmaci:</label>
                    <textarea id="farmaci" name="farmaci" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="controllo">Controllo:</label>
                    <textarea id="controllo" name="controllo" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="costo">Costo (‚Ç¨):</label>
                    <input type="number" id="costo" name="costo" step="0.01" min="0">
                </div>
                <div class="form-group">
                    <label for="note">Note:</label>
                    <textarea id="note" name="note" rows="3"></textarea>
                </div>
                <div class="actions">
                    <button type="submit" class="btn btn-success">üíæ Salva</button>
                    <button type="button" class="btn" onclick="closeModal()">‚ùå Annulla</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="visite.js"></script>
</body>
</html>
