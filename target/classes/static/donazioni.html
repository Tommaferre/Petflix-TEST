<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíù Donazioni - Petflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <div>
                <h1>üíù Gestione Donazioni</h1>
                <p>Visualizza e gestisci le donazioni ricevute</p>
            </div>
            <div class="actions">
                <button class="btn btn-success" onclick="openModal('add')">‚ûï Aggiungi Donazione</button>
                <a href="index.html" class="btn">üè† Home</a>
            </div>
        </div>
        
        <div class="table-container">
            <div id="loading" class="loading">Caricamento donazioni...</div>
            <table id="donazioniTable" style="display: none;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tipo</th>
                        <th>Contenuto</th>
                        <th>Data Emissione</th>
                        <th>Note Donatore</th>
                        <th>Azioni</th>
                    </tr>
                </thead>
                <tbody id="donazioniBody">
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Modal per Aggiungi/Modifica -->
    <div id="donazioneModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Aggiungi Donazione</h2>
            <form id="donazioneForm">
                <div class="form-group">
                    <label for="tipo">Tipo Donazione:</label>
                    <select id="tipo" name="tipo" required>
                        <option value="">Seleziona tipo</option>
                        <option value="Denaro">Denaro</option>
                        <option value="Cibo">Cibo</option>
                        <option value="Medicinali">Medicinali</option>
                        <option value="Accessori">Accessori</option>
                        <option value="Altro">Altro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="contenuto">Contenuto/Descrizione:</label>
                    <textarea id="contenuto" name="contenuto" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="dataEmissione">Data Emissione:</label>
                    <input type="date" id="dataEmissione" name="dataEmissione" required>
                </div>
                <div class="form-group">
                    <label for="noteDonatore">Note del Donatore:</label>
                    <textarea id="noteDonatore" name="noteDonatore" rows="3"></textarea>
                </div>
                <div class="actions">
                    <button type="submit" class="btn btn-success">üíæ Salva</button>
                    <button type="button" class="btn" onclick="closeModal()">‚ùå Annulla</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="donazioni.js"></script>
</body>
</html>
