<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Donatori - Rifugio Animali</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1><i class="fas fa-paw"></i> Petflix</h1>
                <p>Sistema di Gestione Rifugio</p>
            </div>
            <div class="sidebar-nav">
                <a href="index.html" class="nav-item">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="animali.html" class="nav-item">
                    <i class="fas fa-dog"></i> Animali
                </a>
                <a href="adottanti.html" class="nav-item">
                    <i class="fas fa-users"></i> Adottanti
                </a>
                <a href="adozioni.html" class="nav-item">
                    <i class="fas fa-heart"></i> Adozioni
                </a>
                <a href="box.html" class="nav-item">
                    <i class="fas fa-home"></i> Box
                </a>
                <a href="cartelle-cliniche.html" class="nav-item">
                    <i class="fas fa-file-medical"></i> Cartelle Cliniche
                </a>
                <a href="donatori.html" class="nav-item active">
                    <i class="fas fa-hand-holding-heart"></i> Donatori
                </a>
                <a href="donazioni.html" class="nav-item">
                    <i class="fas fa-donate"></i> Donazioni
                </a>
                <a href="veterinari.html" class="nav-item">
                    <i class="fas fa-user-md"></i> Veterinari
                </a>
                <a href="visite-mediche.html" class="nav-item">
                    <i class="fas fa-stethoscope"></i> Visite Mediche
                </a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content" id="mainContent">
            <div class="top-bar">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h2>Gestione Donatori</h2>
            </div>

            <div class="content-area">
                <div class="page-header">
                    <h1 class="page-title">Donatori</h1>
                    <div class="action-buttons">
                        <button class="btn btn-success" onclick="openModal()">Aggiungi Donatore</button>
                    </div>
                </div>

                <div class="filters-container">
                    <div class="filters-row">
                        <div class="filter-group">
                            <label for="nameFilter">Cerca per nome/cognome:</label>
                            <input type="text" class="filter-input" id="nameFilter" placeholder="Nome o cognome...">
                        </div>
                        <div class="filter-group">
                            <label for="emailFilter">Email:</label>
                            <input type="text" class="filter-input" id="emailFilter" placeholder="Email...">
                        </div>
                        <div class="filter-group">
                            <button class="btn btn-secondary" onclick="clearFilters()">Reset Filtri</button>
                        </div>
                    </div>
                </div>

                <div class="table-container">
                    <table class="table" id="donatoriTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Cognome</th>
                                <th>Email</th>
                                <th>Telefono</th>
                                <th>Totale Donazioni</th>
                                <th>Azioni</th>
                            </tr>
                        </thead>
                        <tbody id="donatoriTableBody">
                            <!-- I dati verranno inseriti dinamicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal per aggiungere/modificare donatore -->
    <div id="donatoreModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Nuovo Donatore</h2>
            <form id="donatoreForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" class="form-control" id="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="cognome">Cognome:</label>
                        <input type="text" class="form-control" id="cognome" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Telefono:</label>
                        <input type="tel" class="form-control" id="telefono">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="tipoPersona">Tipo:</label>
                        <select class="form-control" id="tipoPersona" required>
                            <option value="">Seleziona tipo</option>
                            <option value="privato">Privato</option>
                            <option value="azienda">Azienda</option>
                            <option value="associazione">Associazione</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="codiceFiscale">Codice Fiscale:</label>
                        <input type="text" class="form-control" id="codiceFiscale">
                    </div>
                </div>
                <div class="form-group">
                    <label for="indirizzo">Indirizzo:</label>
                    <textarea class="form-control" id="indirizzo" rows="2"></textarea>
                </div>
                <div class="action-buttons">
                    <button type="submit" class="btn btn-primary">Salva</button>
                    <button type="button" class="btn btn-danger" onclick="closeModal()">Annulla</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/donatori.js"></script>
</body>

</html>
