<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêï Animali - Petflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <div>
                <h1>üêï Gestione Animali</h1>
                <p>Visualizza e gestisci tutti gli animali del rifugio</p>
            </div>
            <div class="actions">
                <button class="btn btn-success" onclick="openModal('add')">‚ûï Aggiungi Animale</button>
                <a href="index.html" class="btn">üè† Home</a>
            </div>
        </div>
        
        <div class="table-container">
            <div id="loading" class="loading">Caricamento animali...</div>
            <table id="animaliTable" style="display: none;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Specie</th>
                        <th>Razza</th>
                        <th>Microchip</th>
                        <th>Box</th>
                        <th>Data Arrivo</th>
                        <th>Stato</th>
                        <th>Azioni</th>
                    </tr>
                </thead>
                <tbody id="animaliBody">
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Modal per Aggiungi/Modifica -->
    <div id="animaleModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Aggiungi Animale</h2>
            <form id="animaleForm">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="specie">Specie:</label>
                    <select id="specie" name="specie" required>
                        <option value="">Seleziona specie</option>
                        <option value="Cane">Cane</option>
                        <option value="Gatto">Gatto</option>
                        <option value="Coniglio">Coniglio</option>
                        <option value="Altro">Altro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="razza">Razza:</label>
                    <input type="text" id="razza" name="razza">
                </div>
                <div class="form-group">
                    <label for="microchip">Microchip:</label>
                    <input type="text" id="microchip" name="microchip">
                </div>
                <div class="form-group">
                    <label for="idBox">ID Box:</label>
                    <input type="number" id="idBox" name="idBox">
                </div>
                <div class="form-group">
                    <label for="dataArrivo">Data Arrivo:</label>
                    <input type="date" id="dataArrivo" name="dataArrivo">
                </div>
                <div class="form-group">
                    <label for="stato">Stato:</label>
                    <select id="stato" name="stato" required>
                        <option value="">Seleziona stato</option>
                        <option value="Disponibile">Disponibile</option>
                        <option value="Adottato">Adottato</option>
                        <option value="In cura">In cura</option>
                        <option value="Quarantena">Quarantena</option>
                    </select>
                </div>
                <div class="actions">
                    <button type="submit" class="btn btn-success">üíæ Salva</button>
                    <button type="button" class="btn" onclick="closeModal()">‚ùå Annulla</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="animali.js"></script>
</body>
</html>
