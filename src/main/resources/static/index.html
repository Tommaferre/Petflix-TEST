<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🐾 Petflix - Gestione Rifugio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🐾 Petflix</h1>
            <p>Sistema di Gestione Rifugio per Animali</p>
        </header>
        
        <main class="dashboard">
            <div class="card-grid">
                <div class="card" onclick="window.location.href='animali.html'">
                    <div class="card-icon">🐕</div>
                    <h3>Animali</h3>
                    <p>Gestisci gli animali del rifugio</p>
                </div>
                
                <div class="card" onclick="window.location.href='box.html'">
                    <div class="card-icon">🏠</div>
                    <h3>Box</h3>
                    <p>Gestisci i box e le strutture</p>
                </div>
                
                <div class="card" onclick="window.location.href='donatori.html'">
                    <div class="card-icon">👥</div>
                    <h3>Donatori</h3>
                    <p>Gestisci i donatori</p>
                </div>
                
                <div class="card" onclick="window.location.href='donazioni.html'">
                    <div class="card-icon">💝</div>
                    <h3>Donazioni</h3>
                    <p>Gestisci le donazioni ricevute</p>
                </div>
                
                <div class="card" onclick="window.location.href='visite.html'">
                    <div class="card-icon">🩺</div>
                    <h3>Visite Veterinarie</h3>
                    <p>Gestisci le visite mediche</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
