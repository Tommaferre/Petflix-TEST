<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetFlix - Gestione Donazioni</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1>üêæ PetFlix</h1>
                <p>Gestione Rifugio</p>
            </div>
            <div class="sidebar-nav">
                <a href="index.html" class="nav-item">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="animali.html" class="nav-item">
                    <i class="fas fa-paw"></i> Animali
                </a>
                <a href="adottanti.html" class="nav-item">
                    <i class="fas fa-users"></i> Adottanti
                </a>
                <a href="adozioni.html" class="nav-item">
                    <i class="fas fa-heart"></i> Adozioni
                </a>
                <a href="box.html" class="nav-item">
                    <i class="fas fa-home"></i> Box
                </a>
                <a href="cartelle-cliniche.html" class="nav-item">
                    <i class="fas fa-file-medical"></i> Cartelle Cliniche
                </a>
                <a href="donatori.html" class="nav-item">
                    <i class="fas fa-handshake"></i> Donatori
                </a>
                <a href="donazioni.html" class="nav-item active">
                    <i class="fas fa-euro-sign"></i> Donazioni
                </a>
                <a href="veterinari.html" class="nav-item">
                    <i class="fas fa-user-md"></i> Veterinari
                </a>
                <a href="visite-mediche.html" class="nav-item">
                    <i class="fas fa-stethoscope"></i> Visite Mediche
                </a>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="main-content" id="mainContent">
            <div class="top-bar">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h2>Gestione Donazioni</h2>
            </div>

            <div class="content-area">
                <div class="page-header">
                    <h2 class="page-title">Donazioni</h2>
                    <div class="action-buttons">
                        <button class="btn btn-success" onclick="openAddModal()">Aggiungi Donazione</button>
                        <button class="btn btn-primary" onclick="printTable()">Stampa</button>
                    </div>
                </div>

                <div class="search-container">
                    <input type="text" class="search-input" id="searchInput" placeholder="Cerca donazioni..." onkeyup="filterTable('donazioniTable', 'searchInput')">
                </div>

                <div class="table-container">
                    <table class="table" id="donazioniTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Donatore</th>
                                <th>Tipo</th>
                                <th>Contenuto</th>
                                <th>Data Emissione</th>
                                <th>Note</th>
                                <th>Azioni</th>
                            </tr>
                        </thead>
                        <tbody id="donazioniTableBody">
                            <!-- Data will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal per aggiungere/modificare donazione -->
    <div id="donazioneModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3 id="modalTitle">Aggiungi Donazione</h3>
            <form id="donazioneForm">
                <div class="form-group">
                    <label for="idDonatore">Donatore:</label>
                    <select id="idDonatore" name="idDonatore" class="form-control" required>
                        <option value="">Seleziona donatore</option>
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="tipo">Tipo:</label>
                        <select id="tipo" name="tipo" class="form-control" required>
                            <option value="">Seleziona tipo</option>
                            <option value="monetario">Monetario</option>
                            <option value="materiale">Materiale</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dataEmissione">Data Emissione:</label>
                        <input type="date" id="dataEmissione" name="dataEmissione" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="contenuto">Contenuto:</label>
                    <input type="text" id="contenuto" name="contenuto" class="form-control" placeholder="Es: ‚Ç¨500 o 10kg cibo" required>
                </div>
                <div class="form-group">
                    <label for="noteDonatore">Note:</label>
                    <textarea id="noteDonatore" name="noteDonatore" class="form-control" rows="3"></textarea>
                </div>
                <div class="action-buttons">
                    <button type="submit" class="btn btn-success">Salva</button>
                    <button type="button" class="btn btn-danger" onclick="closeModal()">Annulla</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/donazioni.js"></script>
</body>
</html>
