<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Veterinari - Rifugio Animali</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1><i class="fas fa-paw"></i> PetFlix</h1>
                <p>Sistema di Gestione Rifugio</p>
            </div>
            <div class="sidebar-nav">
                <a href="index.html" class="nav-item"><i class="fas fa-home"></i> Dashboard</a>
                <a href="animali.html" class="nav-item"><i class="fas fa-dog"></i> Animali</a>
                <a href="adottanti.html" class="nav-item"><i class="fas fa-users"></i> Adottanti</a>
                <a href="adozioni.html" class="nav-item"><i class="fas fa-heart"></i> Adozioni</a>
                <a href="box.html" class="nav-item"><i class="fas fa-home"></i> Box</a>
                <a href="cartelle-cliniche.html" class="nav-item"><i class="fas fa-file-medical"></i> Cartelle Cliniche</a>
                <a href="donatori.html" class="nav-item"><i class="fas fa-hand-holding-heart"></i> Donatori</a>
                <a href="donazioni.html" class="nav-item"><i class="fas fa-donate"></i> Donazioni</a>
                <a href="veterinari.html" class="nav-item active"><i class="fas fa-user-md"></i> Veterinari</a>
                <a href="visite-mediche.html" class="nav-item"><i class="fas fa-stethoscope"></i> Visite Mediche</a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content" id="mainContent">
            <div class="top-bar">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h2>Gestione Veterinari</h2>
            </div>

            <div class="content-area">
                <div class="page-header">
                    <h1 class="page-title">Veterinari</h1>
                    <div class="action-buttons">
                        <button class="btn btn-primary" id="addVeterinarioBtn">
                            <i class="fas fa-plus"></i> Nuovo Veterinario
                        </button>
                    </div>
                </div>

                <div class="search-container">
                    <input type="text" class="search-input" id="searchInput" placeholder="Cerca veterinari...">
                </div>

                <div class="table-container">
                    <table class="table" id="veterinariTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Cognome</th>
                                <th>Telefono</th>
                                <th>Email</th>
                                <th>Specializzazione</th>
                                <th>Azioni</th>
                            </tr>
                        </thead>
                        <tbody id="veterinariTableBody">
                            <!-- I dati verranno caricati dinamicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal per aggiungere/modificare veterinario -->
    <div id="veterinarioModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Nuovo Veterinario</h2>
            <form id="veterinarioForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" class="form-control" id="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="cognome">Cognome:</label>
                        <input type="text" class="form-control" id="cognome" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="telefono">Telefono:</label>
                        <input type="tel" class="form-control" id="telefono" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="specializzazione">Specializzazione:</label>
                    <input type="text" class="form-control" id="specializzazione" required>
                </div>
                <div class="action-buttons">
                    <button type="submit" class="btn btn-primary">Salva</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Annulla</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/veterinari.js"></script>
</body>
</html>
